<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <h1>Jimmy&rsquo;s Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
            <div class="order-section" id="order-section">
                <div class="menu" id="menu"></div>
                <div class="order-title" id="order-title"></div>
                <div class="order" id="order"></div>
                <div class="total-price-line" id="total-price-line"></div>
                <div class="complete-order-container" id="complete-order-container"></div>
            </div>
        </div>
        
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <h2>Enter Card Details</h2>
                <form id="payment-form">
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                    <input type="text" id="card-number" placeholder="Enter Card Number" required maxlength="16">
                    <input type="text" id="cvv" placeholder="Enter CVV" required maxlength="3">
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
  
        
    <script type="module" src="index.js"></script>
    </body>
</html>
